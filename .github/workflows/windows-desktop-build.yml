name: Windows Desktop Build

on:
  workflow_dispatch:
    inputs:
      api_base:
        description: "Backend API base URL (e.g., https://api.example.com)"
        required: false
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter doctor (optional)
        run: flutter doctor -v

      - name: Install dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Build Windows release
        working-directory: mobile
        run: |
          API_BASE_INPUT='${{ github.event.inputs.api_base }}'
          API_BASE_SECRET='${{ secrets.API_BASE }}'
          API_BASE_DEFAULT='https://test-api.example.com'
          API_BASE="${API_BASE_INPUT:-$API_BASE_SECRET}"
          API_BASE="${API_BASE:-$API_BASE_DEFAULT}"
          echo "Using API_BASE=$API_BASE"
          flutter build windows --release --dart-define API_BASE="$API_BASE"

      - name: Inspect build outputs
        shell: pwsh
        run: |
          Write-Host "Listing build outputs under mobile/build/windows..."
          if (Test-Path "mobile/build/windows") {
            Get-ChildItem -Path "mobile/build/windows" -Recurse -Depth 3 | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "mobile/build/windows does not exist."
          }

      - name: Locate Release directory
        id: locate
        shell: pwsh
        run: |
          $candidates = @(
            "mobile/build/windows/runner/Release",
            "mobile/build/windows/x64/runner/Release"
          )
          $found = $null
          foreach ($p in $candidates) {
            if (Test-Path $p) {
              $found = $p
              break
            }
          }
          if (-not $found) {
            Write-Error "No Release directory found at known paths: $($candidates -join ', ')"
            exit 1
          }
          Write-Host "Found Release directory: $found"
          "releasePath=$found" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: ${{ steps.locate.outputs.releasePath }}